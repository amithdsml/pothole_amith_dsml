<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            color: #000000;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .upload-form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-form input[type="file"] {
            display: none;
        }
        .upload-button {
            background-color: #808080;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-button:hover {
            background-color: #606060;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-form">
            <h1>Upload Video</h1>
            <form id="video-upload-form" action="/upload" method="post" enctype="multipart/form-data">
                <label for="video-input" class="upload-button">Choose Video</label>
                <input type="file" id="video-input" name="video" accept="video/mp4">
                <button type="submit" class="upload-button">Upload</button>
            </form>
        </div>
    </div>
</body>
</html>
